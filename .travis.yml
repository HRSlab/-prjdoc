---
language: node_js
node_js:
  - lts/*
install:
  - npm ci
addons:
  sonarcloud:
    organization: hrslab
    token:
      secure: 
script:
  - npm run docs:build
  - sonar-scanner
deploy:
  provider: pages
  local_dir: docs/.vuepress/dist
  github_token: $TRAVIS_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  on:
    branch: master
env:
  global:
    secure: 
