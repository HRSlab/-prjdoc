language: node_js
node_js:
- lts/*
install:
- yarn install
addons:
  sonarcloud:
    organization: "hrslab"
    token:
      secure: 

script:
- yarn docs:build
- sonar-scanner
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs/.vuepress/dist
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  on:
    branch: master
    