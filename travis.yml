language: node_js
node_js:
- lts/*
install:
- npm ci
addons:
  sonarcloud:
    organization: "hrslab"
    token:
      secure: ""
script:
- npm run docs:build
- sonar-scanner
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs/.vuepress/dist
  keep_history: true
  on:
    branch: master
